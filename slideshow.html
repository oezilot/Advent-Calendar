    <script>
        let menuOpen = false;

        function redirectToLogin() {
          window.location.href = "https://portal.nanoo.tv/de/login-nanoo-tv.html";
        }
        
        function toggleMenu() {
          menuOpen = !menuOpen;
          const navLinks = document.querySelector('.nav_bar');
          if (menuOpen) {
            navLinks.classList.remove('hidden');
            navLinks.classList.add('open');
          } else {
            navLinks.classList.remove('open');
            navLinks.classList.add('hidden');
          }
        }


        document.addEventListener("DOMContentLoaded", function () {
            const snowContainer = document.querySelector(".snow-container");
          
            const maxSnowflakes = 150; // Max number of snowflakes on screen
            const snowflakes = [];
          
            // Function to create a single snowflake
            function createSnowflake() {
              if (!snowContainer) return;
          
              const snowflake = document.createElement("div");
              snowflake.classList.add("snowflake");
          
              // Randomize size, position, and fall duration
              const size = Math.random() * 3 + 1; // Between 1px and 4px
              const leftPosition = Math.random() * 100; // Position between 0% and 100% viewport width
              const fallDuration = Math.random() * 5 + 3; // Between 3s and 8s
          
              // Style the snowflake
              snowflake.style.width = `${size}px`;
              snowflake.style.height = `${size}px`;
              snowflake.style.position = "absolute";
              snowflake.style.left = `${leftPosition}vw`;
              snowflake.style.top = "-10vh"; // Start slightly above the viewport
              snowflake.style.backgroundColor = "white";
              snowflake.style.borderRadius = "50%";
              snowflake.style.opacity = `${Math.random() * 0.8 + 0.2}`; // Random opacity between 0.2 and 1
              snowflake.style.pointerEvents = "none";
              snowflake.style.animation = `fall linear ${fallDuration}s`;
          
              // Append the snowflake to the container
              snowContainer.appendChild(snowflake);
              snowflakes.push(snowflake);
          
              // Remove the snowflake once the animation ends
              setTimeout(() => {
                snowflake.remove();
                snowflakes.splice(snowflakes.indexOf(snowflake), 1);
              }, fallDuration * 1000);
            }
          
            // Function to generate snowflakes at intervals
            function generateSnowflakes() {
              if (snowflakes.length < maxSnowflakes) {
                createSnowflake();
              }
              setTimeout(generateSnowflakes, 100); // Create a new snowflake every 100ms
            }
          
            // Snowflake Animation Keyframes
            const styleSheet = document.createElement("style");
            styleSheet.type = "text/css";
            styleSheet.innerText = `
              @keyframes fall {
                0% {
                  transform: translateY(-10vh);
                  opacity: 1;
                }
                100% {
                  transform: translateY(110vh);
                  opacity: 0.5;
                }
              }
            `;
            document.head.appendChild(styleSheet);
          
            // Start generating snowflakes
            generateSnowflakes();
          });
